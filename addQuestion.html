<!DOCTYPE html>
<html style="background-color:#D5E8FF">
  <head>
    <title>register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
      <link rel="stylesheet" type="text/css" href="css/page.css">
      <link rel="stylesheet" type="text/css" href="css/base.css">
      <link rel="stylesheet" type="text/css" href="css/common.css">
  </head>
  <body id="register">
    <div>
      <h1><img src="img/logo2.png"><i>注</i><i>册</i></h1>
      <div id="name">
        <label>用户名</label>
        <input type="text">
      </div>
      <div id="email">
        <label>邮&emsp;箱</label>
        <input type="email">
      </div>
      <div id="passwd">
        <label>密&emsp;码</label>
        <input type="password">
      </div>
      <div id="passwd2">
        <label>确认密码</label>
        <input type="password">
      </div>
      <div id="residence">
        <label>居住地</label>
        <select>
          <option>北京</option>
          <option>上海</option>
          <option>广州</option>
          <option>南京</option>
        </select>
      </div>
      <div id="phone">
        <label>电&emsp;话</label>
        <input type="text">
      </div>
      <div id="type">
        <label>用户类型</label>
        <select>
          <option>学生个人</option>
          <option>工程师个人</option>
          <option>学生团体</option>
          <option>公司</option>
        </select>
      </div>
      <div id="group">
        <label>公司/学校</label>
        <input type="text">
      </div>
      <div id="idType">
        <label>证件类型</label>
        <select>
          <option>身份证</option>
          <option>学生证</option>
          <option>护照</option>
        </select>
      </div>
      <div id="ID">
        <label>证件号</label>
        <input type="text">
      </div>
      <div id="commit">
        <a>注册</a>
        <a>登录</a>
      </div>
    </div>
  </body>
</html>
