<!DOCTYPE html>
<html style="background-color:#D5E8FF">
  <head>
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
  </head>
  <body id="login">
    <div>
      <h1><img src="img/logo2.png"><i>登</i><i>录</i></h1>
      <div id="account">
        <label>账号</label>
        <input type="text"/>
      </div>
      <div id="password">
        <label>密码</label>
        <input type="password">
      </div>
      <div id="links">
        <a href="forgetCipher.html">忘记密码</a>
      </div>
      <div id="commit">
        <a onclick="doLogin()">登 录</a >
        <a>注 册</a>
      </div>
      <div id = "status">
      </div>
    </div>
    <script type="text/javascript" src="Plugin/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
    function doLogin()
    {
      var username=$("#account input").val();
      var password=$("#password input").val();
      $('#status').text('登录中').css('color','gray');
      $.post('Handler/LoginHandler.php',
        {name:username,password:password},
        function(response){
          if (response=='fail') $('#status').text('用户不存在').css('color','red');
          else {
            document.cookie = response;
            $('#status').text('登录成功').css('color','green');
            window.location.href="home.html";
          } 
        });
    }
    </script>
    </div>
  </body>
</html>
